name: restaurant_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flutter_native_splash: ^1.3.1
  url_launcher: ^6.0.12
  http: ^0.13.4
  provider: ^6.0.1
  progress_indicators: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_offline: ^2.0.0
  sqflite: ^2.0.0+4
  rxdart: ^0.27.2
  intl: ^0.17.0
  android_alarm_manager: ^2.0.2
  flutter_local_notifications: ^9.1.2
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mockito: ^5.0.16
  build_runner: ^2.1.5


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/splash_img.png"


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_img.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
